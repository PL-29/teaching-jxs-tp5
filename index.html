<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body ng-app="pokedex">

	<div class="container">
		<h1>Pokésir</h1>
		<div>
			TEST<input ng-model="test" type="text"/>{{test}}
		</div>
		<!-- Search -->
		
		<div ng-controller="controller1">
		
			
			</br>
			NAME<input ng-model="name" type="text"/>
			</br>
			
			POKEMONS
			<select>
				<option ng-repeat="pokemon in pokemons | filter:name">{{pokemon}}</option>
			</select>
			
			</br>
			<button ng-click="ecrireLogs()" >GO!</button>
			
			<p>{{pokemons}}</p>
		</div>

		<!-- Pokémon information -->
		<div></div>

	</div>

    <!-- Dependencies -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>

    <!-- Pokedex app -->
    <script src="js/pokedex.js"></script>


</body>
</html>
